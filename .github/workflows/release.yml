name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller tasktitan.spec --clean
    
    - name: Create release archive
      shell: bash
      run: |
        cd dist
        if [ "$RUNNER_OS" == "Windows" ]; then
          tar -czf TaskTitan-${{ github.ref_name }}-windows.tar.gz TaskTitan/
        elif [ "$RUNNER_OS" == "macOS" ]; then
          tar -czf TaskTitan-${{ github.ref_name }}-macos.tar.gz TaskTitan/
        else
          tar -czf TaskTitan-${{ github.ref_name }}-linux.tar.gz TaskTitan/
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: TaskTitan-${{ matrix.os }}
        path: dist/*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

